<!-- No README State - show nice empty state -->
<nz-card
  *ngIf="!isLoading && !readmeExists"
  class="readme-empty-card">
  <nz-empty
    nzNotFoundImage="simple"
    [nzNotFoundContent]="notFoundTemplate">
    <ng-template #notFoundTemplate>
      <p>No README found</p>
      <p>This dataset doesn't have a README yet.</p>
      <button
        *ngIf="userHasWriteAccess"
        nz-button
        nzType="primary"
        (click)="createReadme()">
        <i nz-icon nzType="file-add"></i>
        Create README
      </button>
    </ng-template>
  </nz-empty>
</nz-card>

<!-- Show README content if it exists -->
<nz-card
  *ngIf="!isLoading && readmeExists"
  class="readme-content-card">
  <div class="readme-header">
    <h4 class="readme-title">
      <i nz-icon nzType="file-markdown"></i>
      README.md
    </h4>

    <div class="readme-controls" *ngIf="userHasWriteAccess">
      <button
        *ngIf="!isEditing"
        nz-button
        nzType="text"
        nzSize="small"
        nz-tooltip="Edit README"
        (click)="startEditing()">
        <i nz-icon nzType="edit"></i>
      </button>

      <button
        *ngIf="!isEditing"
        nz-button
        nzType="text"
        nzSize="small"
        nz-tooltip="Delete README"
        nz-popconfirm
        nzPopconfirmTitle="Are you sure you want to delete this README?"
        (nzOnConfirm)="deleteReadme()">
        <i nz-icon nzType="delete"></i>
      </button>

      <nz-button-group *ngIf="isEditing">
        <button
          nz-button
          nzType="primary"
          nzSize="small"
          (click)="saveReadme()">
          <i nz-icon nzType="check"></i>
          Save
        </button>
        <button
          nz-button
          nzType="default"
          nzSize="small"
          (click)="cancelEditing()">
          <i nz-icon nzType="close"></i>
          Cancel
        </button>
      </nz-button-group>
    </div>
  </div>

  <!-- README Content -->
  <div *ngIf="!isEditing" class="readme-view">
    <markdown [data]="readmeContent"></markdown>
  </div>

  <!-- README Editor -->
  <div *ngIf="isEditing" class="readme-editor">
    <textarea
      [(ngModel)]="editingContent"
      class="markdown-textarea"
      placeholder="Write your README in Markdown..."
      rows="10">
    </textarea>
    <div class="editor-help">
      <small>
        <i nz-icon nzType="info-circle"></i>
        You can use Markdown syntax. Changes will create a new dataset version.
      </small>
    </div>
  </div>
</nz-card>
